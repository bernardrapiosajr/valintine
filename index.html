<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

#heartBox {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
}

.card {
    background: rgba(255,255,255,0.95);
    padding: 40px 25px;
    border-radius: 30px;
    text-align: center;
    width: 90%;
    max-width: 340px;
    box-shadow: 0 20px 40px rgba(255, 77, 109, 0.35);
    border: 2px solid #fff;
    z-index: 10;
    animation: popIn 0.8s ease;
}

@keyframes popIn {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

h1 {
    font-family: 'Dancing Script', cursive;
    color: #ff4d6d;
    font-size: 2.4rem;
    margin-bottom: 30px;
}

.btn-wrapper {
    display: flex;
    justify-content: center;
    gap: 20px;
    height: 60px;
}

button {
    padding: 14px 34px;
    font-size: 1.1rem;
    font-weight: bold;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    touch-action: none;
    user-select: none;
}

#yesBtn {
    background: #ff4d6d;
    color: #fff;
    box-shadow: 0 0 20px rgba(255, 77, 109, 0.6);
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

#noBtn {
    background: #fff;
    color: #555;
    border: 1px solid #ddd;
    position: fixed;
    transition: all 0.15s ease-out;
    z-index: 999;
}

.floating-heart {
    position: absolute;
    bottom: -10vh;
    animation: floatUp linear forwards;
    opacity: 0.8;
    font-size: 20px;
}

@keyframes floatUp {
    to {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
    }
}

.signature {
    position: fixed;
    bottom: 15px;
    width: 100%;
    text-align: center;
    font-size: 0.85rem;
    color: #ff4d6d;
    opacity: 0.8;
}
</style>
</head>

<body>

<div id="heartBox"></div>

<div class="card" id="mainCard">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="btn-wrapper">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn"
            onmouseover="dodge(event)"
            ontouchstart="dodge(event)"
            onclick="dodge(event)">
            No
        </button>
    </div>
</div>

<div class="signature">Created by Bernard</div>

<script>
const heartBox = document.getElementById("heartBox");

function dodge(e) {
    e.preventDefault();
    const btn = document.getElementById("noBtn");
    const maxX = window.innerWidth - btn.offsetWidth - 40;
    const maxY = window.innerHeight - btn.offsetHeight - 40;
    btn.style.left = Math.random() * maxX + "px";
    btn.style.top = Math.random() * maxY + "px";
}

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 25 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";

    heartBox.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 400);

function celebrate() {
    document.getElementById("noBtn").style.display = "none";
    document.getElementById("mainCard").innerHTML = `
        <h1 style="font-size:3rem;">Yay! ü•∞üíñ</h1>
        <p style="font-weight:600;color:#444;">You made my heart so happy!</p>
        <p style="font-size:0.85rem;color:#ff4d6d;">Happy Valentine‚Äôs Day üíï</p>
    `;
    for (let i = 0; i < 30; i++) {
        setTimeout(createHeart, i * 100);
    }
}
</script>

</body>
</html>
