<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: fixed;
        }

        #heartBox {
            position: absolute;
            width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 20px;
            border-radius: 30px;
            text-align: center;
            width: 85%;
            max-width: 320px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
            border: 2px solid white;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff4d6d;
            font-size: 2.2rem;
            margin: 0 0 25px 0;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 55px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            /* Critical for Mobile: stops the browser from zooming/selecting */
            touch-action: none; 
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            z-index: 11;
        }

        #noBtn {
            background: #fff;
            color: #555;
            border: 1px solid #ddd;
            position: fixed; /* Fixed so it moves relative to screen */
            /* Smooth "Glide" effect */
            transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 999;
        }

        .signature {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #ff4d6d;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 5;
            opacity: 0.8;
        }

        .floating-heart {
            position: absolute;
            color: white;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="heartBox"></div>
    
    <div class="card" id="mainCard">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-wrapper">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" 
                    ontouchstart="dodge(event)" 
                    onmouseover="dodge(event)" 
                    onclick="dodge(event)">No</button>
        </div>
    </div>

    <div class="signature">Created by Bernard</div>

    <script>
        function dodge(e) {
            // Prevent any accidental "clicks" from happening
            if(e) e.preventDefault();

            const noBtn = document.getElementById('noBtn');
            
            // Calculate a random position that stays AWAY from the finger/mouse
            const padding = 80; 
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.floor(Math.random() * maxX) + (padding / 2);
            const randomY = Math.floor(Math.random() * maxY) + (padding / 2);

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        function celebrate() {
            const noBtn = document.getElementById('noBtn');
            if(noBtn) noBtn.style.display = 'none';
            
            document.getElementById('mainCard').innerHTML = `
                <h1 style="font-size: 2.8rem;">Yay! ü•∞‚ù§Ô∏è</h1>
                <p style="color: #444; font-weight: 600;">You made me so happy!</p>
                <p style="font-size: 0.8rem; color: #ff4d6d;">(I love you!)</p>
            `;
            
            // Heart burst
            for(let i=0; i<15; i++) {
                setTimeout(createHeart, i * 150);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 25 + 15) + 'px';
            document.getElementById('heartBox').appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        setInterval(createHeart, 600);
    </script>
</body>
</html>
