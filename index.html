<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        #heartBox {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .card {
            background: rgba(255,255,255,0.95);
            padding: 40px 25px;
            border-radius: 30px;
            text-align: center;
            width: 85%;
            max-width: 360px;
            box-shadow: 0 20px 40px rgba(255, 77, 109, 0.35);
            border: 2px solid #fff;
            z-index: 10;
            animation: popIn 0.8s ease;
        }

        @keyframes popIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff4d6d;
            font-size: 2.2rem;
            margin-bottom: 30px;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 14px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            min-width: 100px;
            transition: transform 0.2s ease;
            user-select: none;
        }

        #yesBtn {
            background: #9be7ff;
            color: #034f84;
            box-shadow: 0 5px 15px rgba(155, 231, 255, 0.4);
            z-index: 11;
        }

        #noBtn {
            background: #ff9aa2;
            color: #b00020;
            box-shadow: 0 5px 15px rgba(255, 154, 162, 0.4);
            position: absolute;
            transition: left 0.2s ease, top 0.2s ease;
            touch-action: none;
            z-index: 12;
        }

        .floating-heart {
            position: absolute;
            bottom: -10vh;
            animation: floatUp linear forwards;
            opacity: 0.8;
            font-size: 20px;
        }

        @keyframes floatUp {
            to {
                transform: translateY(-120vh) rotate(360deg);
                opacity: 0;
            }
        }

        .signature {
            position: fixed;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 0.85rem;
            color: #ff4d6d;
            opacity: 0.8;
            z-index: 5;
        }
    </style>
</head>
<body>

<audio id="valentineMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div id="heartBox"></div>

<div class="card" id="mainCard">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="btn-wrapper">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onmouseover="dodge()" ontouchstart="dodge()">
            No
        </button>
    </div>
</div>

<div class="signature">Created by Bernard</div>

<script>
    const heartBox = document.getElementById("heartBox");
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("valentineMusic");

    function dodge() {
        // Safe area calculation to keep button on screen
        const padding = 50;
        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;

        const randomX = Math.floor(Math.random() * (maxX - padding)) + padding;
        const randomY = Math.floor(Math.random() * (maxY - padding)) + padding;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "floating-heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 25 + 15) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        heartBox.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
    }

    // Keep hearts floating in the background
    setInterval(createHeart, 400);

    function celebrate() {
        // Play music on click
        music.play().catch(e => console.log("Audio play blocked until user interaction"));

        noBtn.style.display = "none";
        document.getElementById("mainCard").innerHTML = `
            <h1 style="font-size:3rem;">Yay! ü•∞üíñ</h1>
            <p style="font-weight:600;color:#444;">You made my heart so happy!</p>
            <p style="font-size:1.1rem;color:#ff4d6d;">I love you! üíï</p>
        `;
        
        // Explosion of hearts for the "Yes"
        for (let i = 0; i < 50; i++) {
            setTimeout(createHeart, i * 50);
        }
    }
</script>

</body>
</html>
